<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Dolar blue</title>
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h1>Dolar Blue</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="row p-3">
                        <div class="form-group">
                            <label for="price-in-pesos">Cantidad en pesos: </label>
                            <input type="number" name="" id="price-in-pesos" placeholder="inserte un monto" class="form-control w-100">
                        </div>
                    </div>
                    <div class="row p-4" id="prices">
                        <h2 class="text-center"><strong>Precios</strong></h2>
                        <div class="col-6 text-center">
                            <h3>Compra</h3>
                            <h5 id="sell-price">-</h5>
                        </div>
                        <div class="col-6 text-center">
                            <h3>Venta</h3>
                            <h5 id="buy-price">-</h5>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
